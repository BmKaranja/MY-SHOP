<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo for Tenga and T.png" type="image/x-icon">
</head>
<body>
    <section class="forms">
        <img src="login-img.jpeg" alt="login-img"class="login-image">
        <div>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <form action="submit_login" method="post" class="form">
                <h2 style="text-decoration: underline;">Login to Your Account</h2>
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </section>
</body>
</html>
